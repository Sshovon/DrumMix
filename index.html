<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class='mute kick-volume'>
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name='kick-select' id='kick-select'>
                    <option value="./sounds/Fight-Kicks-A1-www.fesliyanstudios.com.mp3">Kick A1</option>
                    <option value="./sounds/Fight-Kicks-A2-www.fesliyanstudios.com.mp3">Kick A2</option>
                    <option value="./sounds/Fight-Kicks-A4-www.fesliyanstudios.com.mp3">Kick A3</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class='mute snare-volume'>
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name='snare-select' id='snare-select'>
                    <option value="./sounds/Snare-Drum-Hit-Level-2b-www.fesliyanstudios.com.mp3">Snare A1</option>
                    <option value="./sounds/Snare-Drum-Hit-Level-3a-www.fesliyanstudios.com.mp3">Snare A2</option>
                    <option value="./sounds/Snare-Drum-Hit-Level-4a-www.fesliyanstudios.com.mp3">Snare A3</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>HiHat</h1>
                <button data-track="2" class='mute hihat-volume'>
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name='hihat-select' id='hihat-select'>
                    <option value="./sounds/Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3">HiHat A1</option>
                    <option value="./sounds/Hi-Hat-Closed-Hit-A2-www.fesliyanstudios.com.mp3">HiHat A2</option>
                    <option value="./sounds/Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3">HiHat A3</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class='play'>play</button>
    </div>

    
    <audio class='kick-sound' src="./sounds/Fight-Kicks-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio class='snare-sound' src='./sounds/Snare-Drum-Hit-Level-2b-www.fesliyanstudios.com.mp3'></audio>
    <audio class="hihat-sound" src="./sounds/Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3"></audio>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
</body>
</html>
